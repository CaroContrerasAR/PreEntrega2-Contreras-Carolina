    <main class="contacto">
        <div>
            <h2>Seguinos en las Redes</h2>
            <div class="redes">
                <ul>
                    <li>
                        <a href="https://www.instagram.com/battellostudio/" target="_blank">
                            <img src="../img/Instagram.png" alt="Link Instagram">

                    </li>
                    <li>

                    </li>

            <h2>Visitanos en </h2>
            <div>
                <iframe src="https://www.google.com/maps/embed?pb=!1m14!1m8!1m3!1d12573.931470260566!2d-57.5547641!3d-38.012521!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x9584de9fbf729dc3%3A0xf19fef228af2528b!2sSta.%20Fe%203245%2C%20B7602CEI%20Mar%20del%20Plata%2C%20Provincia%20de%20Buenos%20Aires!5e0!3m2!1ses-419!2sar!4v1668707126361!5m2!1ses-419!2sar" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
            </div>
            <div>
                <form class="form">
                    <fieldset>
                        <legend> Contacto </legend>
                        <div>
                            <label for="nombre">Nombre</label>
                            <input type="text" name="Nombre y Apellido" placeholder="Nombre y Apellido">
                        </div>
                        
                        <div>
                            <label for="e-mail">e-mail</label>
                            <input type="email" name="e-mail" placeholder="mi_e-mail@yahoo.com.ar">
                        </div>
                        
                        <div>
                            <label for="asunto">Selecciona tipo de Consulta</label>
                            <select name="asunto">
                                <option value="entrenamientos">Entrenamientos</option>
                                <option value="capacitaciones">Capacitaciones</option>
                                <option value="otra">Otra Consulta</option>
                            </select>
                        </div>
    
                        <div>
                            <label for="Consulta">Consulta</label>
                            <textarea name="consulta" rows="20" cols="50">Aqui escribe tu Consulta.</textarea>
                        </div>
    
                        <div>
                            <input type="submit"  value="ENVIAR">
                            <input type="reset" value="BORRAR">
                        </div>
                    </fieldset>
                </form>
            </div>
